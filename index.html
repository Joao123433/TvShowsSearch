<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tv Shows Search</title>
  <link rel="stylesheet" href="./public/style/index.css">
  <script src="./public/dist/main.js" defer></script>
</head>
<body>
  <header>
    <div id="name-project">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="#ffffff" d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2V384c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1V320 192 174.9l14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z"/></svg>
      <h1>Tv Shows Search</h1>
    </div>
    <nav>
      <a href="https://github.com/Joao123433/TvShowsSearch" target="_blank">Projeto</a>
    </nav>
  </header>
  <main>
    <section id="section-search">
      <form>
        <div id="search-bar">
          <input type="text" placeholder="Nome do Filme/Serie" id="valueUser">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
          </button>
        </div>
      </form>
    </section>
    <section id="error" class="none">
      <h1 id="h1Error"></h1>
    </section>
    <section id="container">
      <div id="films"></div>
    </section>
  </main>
</body>
</html>
